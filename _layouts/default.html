<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
</head>
<body>
<div class="container-lg px-3 my-5 markdown-body">
    <div style="display: flex;align-items: center;border-bottom: 2px solid #cacaca;padding-bottom: 2rem;">
        <img height="50" width="50" src="/blog/assets/site/ocean-monument.png" style="padding-right: 1rem;">
        <a style="margin: 0;font-size: 28px;font-weight: bold;" href="/blog">The Ocean Monument</a>
    </div>

    {{ content }}

    <div style="display: flex;align-items: center;border-top: 2px solid #cacaca;padding-top: 2rem;">
        This site is open source ({% github_edit_link "Improve this page" %}).
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add();</script>
</body>
</html>
